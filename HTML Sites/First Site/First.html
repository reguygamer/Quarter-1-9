<!DOCTYPE html>
    <html lang="en-US">
        <head>
            <title>Page Title</title>
        </head>
    <body>

        <h1>This is a Heading</h1>
        <h2>This is a second heading</h2>
        <p title="A First HTML only code by me ofc"> Yes </p>
        <p title="Random' 'Shit' 'yes"> test </p>
        <p>This is a paragraph.</p>
        <p>This is another paragraph</p>
        <p>This paragraph can break lines <br> see? </p>
        <p style="color:blue;"> a blue paragraph </p>      
        <p style="color:rgb(159, 25, 203);">Crazy right?</p>          

        <a href="https://www.w3schools.com">This is a link</a>
        <img src="download.jpg" alt="A random color" width="100" height="100">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub logo">

        <a href="https://www.w3schools.com/html/html_headings.asp">continue last save</a>

    </body>
    <!--
        -<!DOCTYPE html> declaration defines that this document is an HTML5 document
        -<html> element is the root element of an HTML page
            [lang] or language attribute= declares the language of the site
            ex:  <html lang="en-US"> en = english | us = specified location of language
        <head> element contains meta information about the HTML page    
        <title> element specifies a title for the HTML page (which is shown in the browser's title bar or in the page's tab)The <body> element defines the document's body, and is a container for all the visible contents, such as headings, paragraphs, images, hyperlinks, tables, lists, etc.        
        <h1> element defines a large heading            
        <p> element defines a paragraph
            [style] = makes the paragraph text colored
                ex: <p style="color:blue;" a blue paragraph</p>
            [title] = defines what the paragraph is
                ex: p title="A First HTML only code by me ofc"> Yes </p>
                    remember, always use ["_"] when trying to use atribute                       
        <a> element defines a link
            ex: <a href="https://www.w3schools.com">This is a link</a>
    This is an image element:
    <img src="img_girl.jpg">
    src: specifies the path to the image (can be a link or a file)
    you can edit the size of the image:
    just add: [width="no."  height="no."]
    and [alt] is a description or attribute to the image
    just add [alt="description"]

    -->
</html>
